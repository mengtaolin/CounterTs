<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<script src="js/vos/proxys/PlayerProxy.js"></script>
		<script src="js/vos/proxys/RoomProxy.js"></script>
		<script src="js/vos/proxys/RoundProxy.js"></script>
		<script src="js/vos/RoundResultVo.js"></script>
		<script src="js/vos/ResultVo.js"></script>
		<script src="js/vos/PlayerVo.js"></script>
		<script src="js/vos/RoomVo.js"></script>
		<script src="js/AppManager.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<style type="text/css">
			button {
				-webkit-touch-callout: none;
				/*系统默认菜单被禁用*/
				-webkit-user-select: none;
				/*webkit浏览器*/
				-khtml-user-select: none;
				/*早期浏览器*/
				-moz-user-select: none;
				/*火狐*/
				-ms-user-select: none;
				/*IE10*/
				user-select: none;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">斗地主计算器</h1>
			<a id="icon-plus"><span class="mui-icon mui-icon-plus mui-pull-right"></span></a>
		</header>
		<div class="mui-content">
			<div id="nameBtns" class="mui-content-padded"></div>
		</div>
		<div id="hrDiv"></div>
		<div id="modal" class="mui-modal">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-icon mui-icon-close mui-pull-right" href="#modal"></a>
				<h1 class="mui-title">新局结果</h1>
			</header>
			<div class="mui-content" style="height: 100%;">
				<div class="mui-list-inline"></div>
			</div>
		</div>
		<div id="result" class="mui-modal">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-icon mui-icon-close mui-pull-right" href="#modal"></a>
				<h1 id="result" class="mui-title">该局结果</h1>
			</header>
			<div class="mui-content" style="height: 100%;">
				<div class="mui-list-inline"></div>
			</div>
		</div>
		<script type="text/javascript">
			var app = new AppManager();
			app.init();
		</script>
	</body>
</html>
